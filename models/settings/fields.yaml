# ===================================
#  Form Field Definitions
#  
#   'host'      => 'localhost',
#   'username'  => 'root',
#   'password'  => 'password',
#   'key'       => '',
#   'keyphrase' => '',
#   'root'      => '{{site path}}',
# ===================================

tabs:
    fields:
# ===================================
#  SSH Settings
# ===================================
        ssh_host:
            label: "Host/IP"
            commentAbove: "Your Server Host or IP"
            type: text
            default: "localhost"
            required: true
            tab: "SSH Connection"
            span: left

        ssh_root_path:
            label: "Root Path"
            commentAbove: "Place the root directory of your main project"
            type: text
            required: true
            tab: "SSH Connection"
            placeholder: /www/yourMainsite.com
            span: right

        ssh_user:
            label: "Username"
            commentAbove: "SSH Username"
            type: text
            required: true
            tab: "SSH Connection"
            span: left

        ssh_password:
            label: "Password"
            commentAbove: "SSH Password"
            type: password
            required: true
            tab: "SSH Connection"
            span: right

        ssh_key:
            label: "Key"
            commentAbove: "SSH with key"
            type: text
            tab: "SSH Connection"
            span: left
            placeholder: Optional

        ssh_keyphrase:
            label: "Keyphrase"
            commentAbove: "SSH with keyphrase"
            type: text
            tab: "SSH Connection"
            span: right
            placeholder: Optional

        ssh_commands:
            label: "Enable Commands"
            commentAbove: "It indicates the authorized commands. (indicate as json)"
            type: text
            required: true
            tab: SSH Connection
            default: '["awme","git","php artisan","composer","npm"]'

