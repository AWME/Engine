# ===================================
#  Form Field Definitions
#  
#   'host'      => 'localhost',
#   'username'  => 'root',
#   'password'  => 'password',
#   'key'       => '',
#   'keyphrase' => '',
#   'root'      => '{{site path}}',
# ===================================

tabs:
    fields:
        host:
            label: "Host/IP"
            commentAbove: "Your Server Host or IP"
            type: text
            default: "localhost"
            required: true
            tab: "SSH Connection"
            span: left

        root:
            label: "Root Path"
            commentAbove: "Place the root directory of your project"
            type: text
            required: true
            tab: "SSH Connection"
            placeholder: /www/yoursite.com
            span: right

        username:
            label: "Username"
            commentAbove: "SSH Username"
            type: text
            required: true
            tab: "SSH Connection"
            span: left

        password:
            label: "Password"
            commentAbove: "SSH Password"
            type: password
            required: true
            tab: "SSH Connection"
            span: right

        key:
            label: "Key"
            commentAbove: "SSH with key"
            type: text
            tab: "SSH Connection"
            span: left
            placeholder: Optional

        keyphrase:
            label: "Keyphrase"
            commentAbove: "SSH with keyphrase"
            type: text
            tab: "SSH Connection"
            span: right
            placeholder: Optional

        commands:
            label: "Enable Commands"
            commentAbove: "It indicates the authorized commands. (indicate as json)"
            type: text
            required: true
            tab: Commands
            default: '["awme","git","php artisan","composer","npm"]'